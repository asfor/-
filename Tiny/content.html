<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{padding-top: 10px;}
		#bg{
			height: 600px;
			width: 800px;
			margin: 0 auto;
		}
		#con{
			position: relative;
			height: 600px;
			width: 800px;
			margin: 0;
		}
		#can1{
			position: absolute;
			left: 0;
			top: 0;
			z-index: 1;
		}
		#can2{
			position: absolute;
			left: 0;
			top: 0;
			z-index: 0;
		}
	</style>
</head>
<body>
	<div id="bg">
		<div id="con">
			<canvas id="can1" width="800" height="600"></canvas>
			<canvas id="can2" width="800" height="600"></canvas>
		</div>
	</div>

	<script type="text/javascript" src="script/index.js"></script>
	<script type="text/javascript" src="script/commonFunctions.js"></script>

	<script type="text/javascript" src="script/ane.js"></script>
	<script type="text/javascript" src="script/fruit.js"></script>
	<script type="text/javascript" src="script/mom.js"></script>
	<script type="text/javascript" src="script/collision.js"></script>
	<script type="text/javascript" src="script/baby.js"></script>
	<script type="text/javascript" src="script/data.js"></script>
	<script type="text/javascript" src="script/wave.js"></script>
	<script type="text/javascript" src="script/halo.js"></script>

</html>
